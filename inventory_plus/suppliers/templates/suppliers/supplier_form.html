{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Supplier{% else %}Add Supplier{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Supplier</button>
</form>
<a href="{% url 'supplier_list' %}">Back to Supplier List</a>
{% endblock %}
