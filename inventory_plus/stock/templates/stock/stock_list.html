{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Stock List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stock Quantity</th>
                <th>Expiry Date</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.stock_quantity }}</td>
                    <td>{{ stock.expiry_date }}</td>
                    <td><a href="{% url 'stocks/stock_detail' stock.pk %}" class="btn btn-info">View Details</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
