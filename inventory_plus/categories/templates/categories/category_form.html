{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Category{% else %}Add Category{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Add{% endif %} Category</button>
</form>
<a href="{% url 'category_list' %}">Back to Category List</a>
{% endblock %}
