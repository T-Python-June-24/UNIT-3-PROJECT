<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Plus</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }
        header .navbar-brand h1, footer .footer-brand h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .nav-item a {
            color: white !important;
            margin: 0 10px;
        }
        .nav-item a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
        }
        .main-content {
            padding: 40px 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        footer {
            text-align: center;
        }
        footer .list-inline-item a {
            color: white;
        }
        footer .list-inline-item a:hover {
            text-decoration: underline;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="{% url 'home' %}"><h1>Inventory Plus</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'supplier_list' %}">Suppliers</a></li>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        {% block content %}
        {% endblock %}
    </div>

    <br>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
