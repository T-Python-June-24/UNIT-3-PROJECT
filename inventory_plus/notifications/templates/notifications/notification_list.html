{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Notifications</h2>
    {% if notifications %}
        <ul>
            {% for notification in notifications %}
                <li>{{ notification.message }} ({{ notification.timestamp }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No notifications available.</p>
    {% endif %}
</div>
{% endblock %}
