{% extends "main/base.html" %}

{% block title %}Add Category Page{% endblock %}

{% block content %}
<main class="px-32 py-20 items-center">
  <h1 class="pb-4 text-2xl font-medium">Add Category</h1>
  <form method="POST" class="w-1/2 space-y-4">
      {% csrf_token %}
      <div>
          <label for="name" class="block text-xl font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-customPurple sm:text-sm">
      </div>
      <div>
          <label for="description" class="block text-xl font-medium text-gray-700">Description</label>
          <textarea name="description" id="description" rows="4" required class="mt-1  block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-customPurple sm:text-sm"></textarea>
      </div>
      <div>
          <button type="submit" class="inline-flex justify-center py-2 px-4 mt-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-customPurple hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Category</button>
      </div>
  </form>
</main>
{% endblock %}
