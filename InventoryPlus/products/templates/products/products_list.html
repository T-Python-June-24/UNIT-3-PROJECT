
<div class="row mt-2 row-cols-1 row-cols-md-3 g-4">

    {% for product in products %}
      <div class="col">
          <div class="d-flex flex-column justify-content-start align-items-start h-100 p-4 shadow gap-2">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex gap-2">
                    <a href="{% url 'products:all_products_view' 'category_name' product.category.name %}"><h6 class="cat p-1 ps-3 pe-3  rounded-pill text-white {{product.category.name}}">{{ product.category.name }}</h6></a>
                </div>

                <div class="d-flex align-items-center">
                    <h5 class="m-0 p-0">{{product.stock_level}} Pieces</h5>
                </div>
            </div>

            <img src="{{product.image.url}}" class="w-100 product-img"/>
            <a href="{% url 'products:product_detail_view' product.id %}"><h3>{{product.product_name}}</h3></a>
            <div class="d-flex justify-content-between align-items-center w-100">
                <div class="d-flex align-items-center gap-1 ">
                    {% for supplier in product.suppliers.all %}
                    <a href="{% url 'suppliers:supplier_detail_view' supplier.id %}"><img src="{{ supplier.logo.url }}" class="rounded-circle overflow-hidden supplier-logo-small" /></a>
                    {% endfor %}
                </div>
                <h6 class="m-0 p-0">{{product.expiry_date}}</h6>
            </div>

          </div>
      </div>
    {% endfor %}
  
  
  </div>
