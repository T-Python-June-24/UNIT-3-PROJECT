{% extends "main/base.html" %}

{% block title %}Product Details Page{% endblock %}

{% block content %}
<main class="px-20">
  <div class="w-full max-w-2xl p-8 bg-white">
    <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="mb-4 w-full  object-cover">
    <p class="text-gray-700 mb-4"><strong>Description:</strong> {{ product.description }}</p>
    <p class="text-gray-700 mb-4"><strong>Price:</strong> ${{ product.price }}</p>
    <p class="text-gray-700 mb-4"><strong>Stock Quantity:</strong> {{ product.stock_quantity }}</p>
    <a href="{% url 'products:edit_product_view' product.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Edit</a>
    <a href="{% url 'products:delete_product_view' product.id %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Delete</a>
  </div>
</main>
{% endblock %}
