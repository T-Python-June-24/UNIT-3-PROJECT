{% extends "main/base.html" %}

{% block title %}Products Page{% endblock %}

{% block content %}
<main class="py-8 px-8 items-center">
  <h1 class="pb-8">Categories</h1>
  <div class="w-1/2">
      <a href="{% url 'products:add_category_view' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Category</a>
  </div>
  <div class="w-1/2 mt-8">
      <ul>
          {% for category in categories %}
              <li class="flex justify-between items-center py-2">
                  <span>{{ category.name }}</span>
                  <div>
                      <a href="{% url 'products:edit_category_view' category.id %}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                      <a href="{% url 'products:delete_category_view' category.id %}" class="text-red-600 hover:text-red-900 ml-4">Delete</a>
                  </div>
              </li>
          {% endfor %}
      </ul>
  </div>
</main>
{% endblock %}
