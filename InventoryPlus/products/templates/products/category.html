{% extends "main/base.html" %}

{% block title %}Products Page{% endblock %}

{% block content %}
<main class="py-8 px-32 items-center">
  <h1 class="pb-8 text-3xl font-medium">Categories</h1>
  <div class="w-1/2 mb-4">
      <a href="{% url 'products:add_category_view' %}" class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-charcoal hover:bg-customPurple focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Category</a>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead>
        <tr class="bg-gray-100">
          <th class="px-4 py-2 border">Category Name</th>
          <th class="px-4 py-2 border">Description</th>
          <th class="px-4 py-2 border">Edit</th>
          <th class="px-4 py-2 border">Delete</th>
          <!-- <th class="px-4 py-2 border">View Products</th> -->
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr class="border-t text-center my-2">
            <td class="px-4 py-2 border">{{ category.name }}</td>
            <td class="px-4 py-2 border">{{ category.description }}</td>
            <td class="px-4 py-2 border">
              <a href="{% url 'products:edit_category_view' category.id %}" class="bg-customPurple my-2 px-4 rounded-md py-2 text-white hover:bg-indigo-900">Edit</a>
            </td>
            <td class="px-4 py-2 border">
              <a href="{% url 'products:delete_category_view' category.id %}" class="bg-customPurple my-2 px-4 rounded-md py-2 text-white hover:bg-indigo-900">Delete</a>
            </td>
            <!-- <td class="px-4 py-2 border">
              <a  class="bg-customPurple my-2 px-4 rounded-md py-2 text-white hover:bg-indigo-900">View</a>
            </td> -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
