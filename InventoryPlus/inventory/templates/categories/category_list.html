{% extends 'main/base.html' %}

{% block content %}
    <h2 class="my-4">All Categories</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p>{{ category.description }}</p>
                    <a href="{% url 'inventory:category_edit' category.id %}" class="btn btn-warning">Edit</a>
                    <form action="{% url 'inventory:category_delete' category.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'inventory:category_create' %}" class="btn btn-primary">Add Category</a>
{% endblock %}
