
{% extends 'main/base.html' %}


{% block title %}Update Supplier{% endblock %}

{% block content %}
<h1>Update Supplier</h1>

<div class="row">

    <div class="col-6">

        <form class="d-flex flex-column gap-2" action="{% url 'suppliers:update_supplier_view' supplier.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Supplier Name" name="supplier_name"  class="form-control" required minlength="2" maxlength="256" value="{{supplier.supplier_name}}"/>
            <textarea placeholder="Description" name="description" class="form-control"  required> {{supplier.description}}</textarea>
            
            <input type="text" placeholder="Email" name="email" value="{{supplier.email}}" class="form-control" required/>
            <input type="text" placeholder="Phone" name="phone" value="{{supplier.phone}}" class="form-control" required/>
            <div class="row">
                <div class="col-3">
                    <img src="{{supplier.logo.url}}" class="w-100 mb-2" />
                </div>
                <div class="col">
                </div>
                <input type="file" name="image" class="form-control"  accept="image/*"/>
            </div>
            
            
            <input type="submit" value="Update Supplier" class="btn sky-bg mt-3" />

        </form>


    </div>

</div>



{% endblock %}
