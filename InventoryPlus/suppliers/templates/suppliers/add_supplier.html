
{% extends 'main/base.html' %}


{% block title %}Add New Supplier{% endblock %}

{% block content %}
<h2>Add Supplier</h2>

<div class="row">

    <div class="col-6">

        <form class="d-flex flex-column gap-2" action="{% url 'suppliers:add_supplier_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Supplier Name" name="supplier_name" class="form-control" required minlength="2" maxlength="128"/>
            <textarea placeholder="Description" name="description" class="form-control" required></textarea>
            <input type="text" placeholder="Email" name="email" class="form-control" required/>
            <input type="text" placeholder="Phone" name="phone" class="form-control" required/>
            <input type="file" name="logo" class="form-control"  accept="image/*"/>
            
            <input type="submit" value="Save Supplier" class="btn sky-bg mt-3" />

        </form>


    </div>

</div>



{% endblock %}
