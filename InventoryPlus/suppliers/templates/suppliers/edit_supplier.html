{% extends "main/base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<main class="px-32 items-center">
  {% if messages %}
  <div class="my-4">
    {% for message in messages %}
      <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-4 mb-4 rounded">
        {{ message }}
      </div>
    {% endfor %}
  </div>
  {% endif %}
  <h1 class="pb-8 text-3xl font-medium">Edit Supplier</h1>
  <form method="POST" enctype="multipart/form-data" class="w-1/2 space-y-4 mb-32">
      {% csrf_token %}
      <div>
          <label for="name" class="block text-xl font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" value="{{ supplier.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
          <label for="email" class="block text-xl font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" value="{{ supplier.email }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
          <label for="website" class="block text-xl font-medium text-gray-700">Website</label>
          <input type="url" name="website" id="website" value="{{ supplier.website }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
          <label for="phone_number" class="block text-xl font-medium text-gray-700">Phone Number</label>
          <input type="text" name="phone_number" id="phone_number" value="{{ supplier.phone_number }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
      </div>
      <div>
          <label for="logo" class="block text-xl font-medium text-gray-700">Logo</label>
          <input type="file" name="logo" id="logo" class="my-4 block w-full focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
          {% if supplier.logo %}
              <img src="{{ supplier.logo.url }}" alt="{{ supplier.name }}" class="mt-2 w-24 h-24">
          {% endif %}
      </div>
      <div>
          <button type="submit" class="inline-flex justify-center py-2 px-8 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-customPurple hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Changes</button>
      </div>
  </form>
</main>
{% endblock %}
