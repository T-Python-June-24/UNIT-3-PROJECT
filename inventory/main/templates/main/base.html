{% load static %}

<!DOCTYPE html>
<html lang="en" {% if 'mode' in request.COOKIES %} class="light" {% endif %} {% if 'mode' in request.COOKIES %} class="dark" {% endif %}>
    <link rel="stylesheet" href="{% static 'style.css' %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body  {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} class="dark" {% endif %}>
    <div class="container">
    <header class="headerC">

        <h1>HOME</h1>

        <div>
            <nav class="nav1">
                    <a href="{% url 'main:home' %}">Home</a>
                    <a href="{% url 'main:properties' %}">Properties</a>
                    <a href="services">Services</a>
                    <a href="about">About</a>
                    <a href="{% url 'main:contact' %}">Contact</a>
            </nav>
        </div>

        <div>
            <nav class="nav2">
                <a href="signup"><span class="material-symbols-outlined">person</span>Sign Up</a>
                <a href="{% url 'main:light'%}"><span class="material-symbols-outlined" {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'light' %} active-icon {% endif %}>light_mode</span></a>
                <a href="{% url 'main:dark'%}"><span class="material-symbols-outlined" {% if  'mode' in request.COOKIES and request.COOKIES.mode == 'dark' %} active-icon {% endif %}>dark_mode</span></a>
            </nav> 
        </div>

    </header>
    </div>

    {% block content %}
    
    {% endblock %}

</body>
</html>
