{% extends 'main/base.html' %}

{% block title %} Add New category {% endblock%}


{% block content%}
<h1>Add New category</h1>
<div class="container">

    <form action="{% url 'categories:add_category' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="fill in name" name="name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlInput1" placeholder="fill in title" name="description"></textarea>
        </div>

        <div class="mb-3">
            <input type="submit" value="Add category" class="btn btn-primary" />
        </div>


    </form>

</div>
{% endblock %}
