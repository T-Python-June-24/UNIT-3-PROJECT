<div class="flex flex-col space-y-4 p-4 md:flex-row md:justify-between md:items-center md:space-y-0 md:space-x-4">

  <!-- Create Supplier Button -->
  <button class="btn btn-secondary w-full md:w-auto" onclick="openModal('createModal')">
    Add Supplier
  </button>

  <!-- Pagination -->
  {% if page_obj and page_obj.paginator.num_pages > 1 %}
  <div class="w-full md:w-auto">
    <div class="btn-group join flex justify-center">
      {% if page_obj.has_previous %}
      <a href="?page=1" class="btn join-item">First</a>
      <a href="?page={{ page_obj.previous_page_number }}" class="btn join-item">Previous</a>
      {% endif %}
      <span class="btn join-item">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
      </span>
      {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}" class="btn join-item">Next</a>
      <a href="?page={{ page_obj.paginator.num_pages }}" class="btn join-item">Last</a>
      {% endif %}
    </div>
  </div>
  {% else %}
  <div class="w-full md:w-auto flex justify-center">
    <span class="btn">Page 1 of 1</span>
  </div>
  {% endif %}

  <!-- Import/Export CSV Buttons -->
  <div class="dropdown dropdown-end dropdown-top w-full md:w-auto">
    <div tabindex="0" role="button" class="btn btn-secondary w-full md:w-auto">Import/Export</div>
    <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
      <li>
        <button
          class="tooltip text-left w-full"
          data-tip="CSV format: Name, Email, Phone, Address, Website, Last Active"
          onclick="openModal('importModal')"
        >
          Import CSV
        </button>
      </li>
      <li>
        <a href="{% url 'export_suppliers_csv' %}" class="w-full">Export CSV</a>
      </li>
    </ul>
  </div>

</div>
