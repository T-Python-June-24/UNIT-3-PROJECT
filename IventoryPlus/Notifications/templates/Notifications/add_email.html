{% extends "Product/base.html" %}
{% load static %}

{% block title %}Add Email Recipient{% endblock title %}
{% block content %}

<section class="py-12  h-full justify-center items-center">
    <div class="max-w-4xl mx-auto px-4 justify-center items-center pt-32">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-semibold text-blue-800 mb-8 text-center">Add Email Recipient</h1>
            <form method="post" class="mt-4 px-16">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="{{ form.email.name }}" minlength="7" id="{{ form.email.id_for_label }}"  placeholder="Enter Your Email" class="mt-1 p-4 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full transition duration-300">Add Email</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
