@media (max-width: 576px) {

.line-title {
  position: relative;
  width: 100%;
  font-size: 30px;
  padding-bottom: 16px;
  font-weight:700;
}
.line-title::before,
.line-title::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  height: 4px;
  border-radius: 2px;
}
.line-title::before {
  width: 100%;
  background: #f2f2f2;
}
.line-title::after {
  width: 100px;
  background: #000000;
}
.game-section {
  padding: 60px 50px;
}
.game-section .owl-carousel .item {
  margin: 0 15px;
  width: 320px;
  height: 400px;
  display: flex;
  align-items: flex-end;
  background: #343434 no-repeat center center / cover;
  border-radius: 16px;
  overflow: hidden;
  position: relative;
  transition: all 0.4s ease-in-out;
  
}
.game-section .owl-carousel .item.active {
  width: 500px;
  box-shadow: 12px 40px 40px rgba(0, 0, 0, 0.25);
}
.game-section .owl-carousel .item:after {
  content: "";
  display: block;
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 1));
}
.game-section .item-desc {
  padding: 0 24px 12px;
  color: #fff;
  position: relative;
  z-index: 1;
  overflow: hidden;
  
  transition: all 0.4s ease-in-out;
}

.game-section .item.active .item-desc {
  transform: none;
}
.game-section .item-desc p {
  opacity: 0;
  transform: translateY(32px);
  transition: all 0.4s ease-in-out 0.2s;
}
.game-section .item.active .item-desc p {
  opacity: 1;
  transform: translateY(0);
}
.game-section .owl-theme.custom-carousel .owl-dots {
  margin-top: -20px;
  position: relative;
  z-index: 5;
}



@media (min-width: 992px) and (max-width: 1199px) {
  .game-section {
    padding: 50px 30px;
  }
  .game-section .owl-carousel .item {
    margin: 0 12px;
    width: 260px;
    height: 360px;
  }
  .game-section .owl-carousel .item.active {
    width: 400px;
  }
}

@media (min-width: 768px) and (max-width: 991px) {
  .game-section {
    padding: 50px 30px 40px;
  }
  .game-section .owl-carousel .item {
    margin: 0 12px;
    width: 240px;
    height: 330px;
  }
  .game-section .owl-carousel .item.active {
    width: 360px;
  }
}

@media (max-width: 767px) {
  body {
    font-size: 14px;
  }
  .line-title {
    width: 250px;
  }
  .game-section {
    padding: 30px 15px;
  }
  .game-section .owl-carousel .item {
    margin: 0 10px;
    width: 100%;
    height: 400px;
}}
