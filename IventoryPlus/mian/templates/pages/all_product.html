{% extends "pages_base/base_home.html" %} {%block body%}
<div class="d-flex justify-content-between align-items-start">
  <h1>{{category.name_Category}}</h1>
  <form
    action="#"
    method="post"
    class="d-flex"
  >
    {% csrf_token%}
    <label>filtering</label>
    <select name="category" class="form-select">
      <option selected value="">Choose</option>
      <option value="Angiosperms">Angiosperms</option>
      <option value="Pteridophytes">Pteridophytes</option>
      <option value="Gymnosperms">Gymnosperms</option>
    </select>
    <select name="is_edible" class="form-select">
      <option selected value="">Edible</option>
      <option value="True">Yes</option>
      <option value="False">No</option>
    </select>
    <input type="submit" value="Filter" class="btn btn-primary" />
  </form>
</div>

<div class="d-flex">
  
  <div class="row">
    {% for plants in product%}
    <div class="col">
      <div class="card" style="width: 18rem">
        <img src="{{plants.Images_Product.url}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <a href="#" class="btn">
            <h5 class="card-title">{{plants.Name_Product}}</h5>
          </a>
          
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{%endblock%}
