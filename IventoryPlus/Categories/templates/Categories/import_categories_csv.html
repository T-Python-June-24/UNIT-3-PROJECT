{% extends "Product/base.html" %}
{% block title %}Add Category{% endblock title %}

{% block content %}

<div class="content-home-padding pr-16">

    
    <h2 class="bold-font-prop tilt-in-fwd-bl text-3xl font-bold text-blue-800 mb-8">Import Categories from CSV</h2>
    <div class="flex justify-center items-center mt-16  p-8 rounded-lg shadow-md">
        <form method="post" enctype="multipart/form-data" class="w-full max-w-md">
            {% csrf_token %}
            <h1 class="text-3xl font-bold text-blue-800 mb-8 text-center">Import Categories from CSV</h1>
            <div class="mb-4">
                <label for="csv_file" class="block text-gray-700 font-bold mb-2">Choose CSV file:</label>
                <input type="file" id="csv_file" name="csv_file" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-700 hover:bg-800 text-white font-bold py-2 w-full rounded transition duration-200">
                    Upload
                </button>
            </div>
        </form>
    </div>

    {% if error %}
        <p style="color: red;" class="text-center mt-4">{{ error }}</p>
    {% endif %}
</div>
{% endblock content %}
