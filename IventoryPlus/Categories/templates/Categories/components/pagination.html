{% if page_obj.has_other_pages %}
<div class="flex justify-center mt-8">
    <div class="flex items-center space-x-2">
        {% if page_obj.has_previous %}
        <a href="?page=1" class="px-4 py-2 bg-blue-700 text-white rounded-lg shadow-md transition duration-300 ease-in-out transform hover:bg-blue-600 hover:scale-105">&laquo; First</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="px-4 py-2 bg-blue-800 text-white rounded-lg shadow-md transition duration-300 ease-in-out transform hover:bg-blue-600 hover:scale-105">Previous</a>
        {% endif %}
        
        <span class="px-4 py-2 text-gray-700 font-semibold">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
        
        {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="px-4 py-2 bg-blue-700 text-white rounded-lg shadow-md transition duration-300 ease-in-out transform hover:bg-blue-600 hover:scale-105">Next</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 bg-blue-800 text-white rounded-lg shadow-md transition duration-300 ease-in-out transform hover:bg-blue-600 hover:scale-105">Last &raquo;</a>
        {% endif %}
    </div>
</div>
{% endif %}
