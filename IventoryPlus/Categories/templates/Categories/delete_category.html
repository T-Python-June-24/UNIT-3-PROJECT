{% extends "Product/base.html" %}
{% block content %}
<section class="mt-32">
    <div class="flex justify-center items-center px-4 md:px-0">
        <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Delete Category</h2>
            <p class="text-center mb-6">Are you sure you want to delete the category "{{ category.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <div class="text-center pt-8">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg w-full transition duration-300">Delete Category</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
