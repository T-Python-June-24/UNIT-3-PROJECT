{% extends "Product/base.html" %}
{% block title %} Edit Categories {% endblock title %}

{% block content %}
<section class="mt-32">
    <div class="flex justify-center items-center px-4 md:px-0">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-blue-800 mb-8">Edit Category</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700"></label>
                    <input type="text" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{{ form.name.value }}" minlength="3" max="255" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-6">
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.description.label }}</label>
                    <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="4" class="mt-1 p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.description.value }}</textarea>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg w-full transition duration-300 font-semibold text-lg">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
