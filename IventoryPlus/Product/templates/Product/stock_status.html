{% extends 'Product/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-6 text-indigo-600 pb-6">Stock Status</h2>
    <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden shadow-lg">
        <thead>
            <tr class="bg-gray-100 border-b">
                <th class="text-left py-4 px-6 font-medium text-gray-600 uppercase tracking-wider">Product</th>
                <th class="text-left py-4 px-6 font-medium text-gray-600 uppercase tracking-wider">Stock Quantity</th>
                <th class="text-left py-4 px-6 font-medium text-gray-600 uppercase tracking-wider">Expiry Date</th>
                <th class="text-left py-4 px-6 font-medium text-gray-600 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr class="border-b hover:bg-gray-50">
                <td class="py-4 px-6 text-gray-800">{{ product.name }}</td>
                <td class="py-4 px-6 text-gray-800 {% if product.stock_quantity == 0 %}text-red-600{% endif %}">{{ product.stock_quantity }}</td>
                <td class="py-4 px-6 text-gray-800">{{ product.expiration_date|date:"Y-m-d" }}</td>
                <td class="py-4 px-6">
                    <a href="{% url 'Product:update_stock' product.pk %}" class="text-indigo-600 ">
                        <button class="bg-indigo-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded-xl ">
                            Update Stock
                        </button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
