{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>

    .material-symbols-outlined{
      font-size: 3rem;
    }
    .bg-dark {
      background: linear-gradient(45deg, #00188F, #EC008C);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 5rem;
      border-radius: 1rem;
      height: 5rem;
  }
    .background1 {
      background: #3c4a67;
      border-radius: 1rem;
      color: #fff;
  }
    .text-img {
      background: red;
      text-align: center;
      font-size: 1.5rem;
  }
    .img-out{
      filter: grayscale(100%);
    }
    .product img {
      height: 3rem;
      border-radius: 50%;
  }
  .product {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    background: #242f4a;
    color: #fff;
    padding: .5rem;
    align-items: center;
    border-radius: .5rem;
    margin-top: .5rem;
}
.panel-body {
  padding: 10px;
  background: #3c4a67;
}
.dash {
  display: flex;
  flex-direction: column;
}
.product h1 {
  font-size: 1rem;
}
    .panel-heading {
      width: 100%;
      background: #00a30894;
      padding: 1rem;
      color: #fff;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      text-align: center;
  }
  .views_product {
    margin-top: 1rem;
}
  .header-product {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
    .main-stats {
      float: right;
      width: 100%;
      padding: 8px 15px 9px;
      border: 1px solid var(--color-gray-200);
      border-radius: 0 var(--b-radius) var(--b-radius) 0;
      border-left: 0;
      background: #f6f3f3;
      
      border-radius: .5rem;
  }
  .Supplier {
    
    float: left !important;
}
.stats-title h6 {
  font-size: 1.5rem;
}
  .stats-title {
    position: relative;
    margin-bottom: 20px;
    border-bottom: 1px solid var(--color-gray-25);
    text-align: center;
}
.stats-item {
  float: right;
  width: 50%;
  padding: 5px;
  margin: 5px 0 20px;
}
.stats-icon {
  display: inline-block;
  width: 50px;
  height: 50px;
  padding: 13px 0 0;
  margin: 0 0 0 10px;
  background: #00b4d8;
  border-radius: 99px;
  text-align: center;
}
.stats-icon i {
  font-size: 20px;
  color: var(--color-primary-l);
}
.sicon-users:before {
  content: "\f079";
}
.stats-text {
  display: inline-block;
  padding-left: 0;
}
.stats-number {
  font-size: 16px;
  font-weight: 500;
  color: var(--color-primary-l);
}
.stats-subtext {
  font-size: 14px;
  font-weight: 400;
  color: var(--color-primary-l);
}
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    img.img-logo {
      height: 20vh;
  }
    .sidebar {
      background-image: linear-gradient(#00b4d8, #00b4d8);

      position: fixed;
      top: 0;
      bottom: 0;
    
      color:#fff;
      left: 0;
      
      height: 100%;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar .nav-link {
      color: #fff;
      padding: 16px;
    }

    .sidebar .nav-link.active {
      background-color: #fff;
      color: black;
    }

    .sidebar .nav-link:hover {
      background-color: #555;
      color: white;
    }
    .nav.flex-column {
      text-align: center;
  }
    .content {
      margin-left: 10%;
      padding: 16px;
      background: #242f4a;
  
      height: 1000px;
    }

    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 100%;
        border-radius: 0;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        z-index: 1001;
      }

      .content {
        margin-left: 0;
      }
      
      .content p {
        color: rgba(0, 0 , 0, 0.6);
      }
    }
    .card {
      height: 100%; 
      display: flex;
      flex-direction: column;
  }
  .card-img-top {
      max-height: 180px;
      object-fit: cover; 
  }
  .card-body {
      flex: 1; 
  }
  </style>
</head>
<body>

  <div class="menu-toggle" id="menu-toggle"><span class="material-symbols-outlined">
    format_list_bulleted
    </span></div>
  
  <div class="sidebar" id="sidebar">
    <img src="{% static 'images/logo_white.png' %}" class="img-logo">
    <div class="nav flex-column">
      <a class="nav-link active" href="#home">Home</a>
      <a class="nav-link" href="{% url 'Manger:manger_product' %}">Product</a>
      <a class="nav-link" href="{% url 'Manger:manger_Category' %}">Category</a>
      <a class="nav-link" href="#about">Supplier</a>
    </div>
  </div>

  <div class="content">
    {% block body %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('show');
    });
  </script>

</body>
</html>
