{% extends "base/manger.html" %}

{%block body%}
<div class="row mb-5 mt-5">
    <div class="col">
        <form class="mt-3" action="" method="get">
            {% csrf_token%}
            <div class="input-group gap-3">
                <input type="text" class="form-control" name='search' placeholder="Search For product...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row mr-5 ml-5 d-flex justify-content-between">
    <div class="col-9">
        <div class="row">
            <div class="col p-2 d-flex justify-content-between background1 align-items-center mr-3">
                <div>
                    <h1>product</h1>
                    <p>255</p>
                </div>
                <div class="bg-dark">
                    <span class="material-symbols-outlined">
                        inventory_2
                    </span>
                </div>
            </div>
            <div class="col p-2 d-flex justify-content-between background1 align-items-center mr-3">
                <div>
                    <h1>Supplier</h1>
                    <p>255</p>
                </div>
                <div class="bg-dark">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </div>
            </div>
            <div class="col p-2 d-flex justify-content-between background1 align-items-center mr-3">
                <div>
                    <h1>Category</h1>
                    <p>255</p>
                </div>
                <div class="bg-dark">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="panel panel-warning">
            <div class="panel-heading">Products are running out</div>
            <div class="panel-body">
                {% for product in Quantity_product %}
                <div class="product">
                    <img src="{{product.Images_Product.url}}" alt="">
                    <h1>{{product.Name_Product}}</h1>
                    <p>{{product.Quantity_Product}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
